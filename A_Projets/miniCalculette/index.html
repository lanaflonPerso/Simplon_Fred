<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mini calculette</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/script.js" type="text/javascript">
  </script>
</head>
<body>
  <!-- Calculatrice -->
  <div class="casio">
    La calculette de Laurent et Fred
    <!-- Afficheur -->
    <div class="afficheur" id="lcd">
      0
    </div>
    <!-- Première ligne de boutons -->
    <div class="ligne1">
      <button onclick="remettreAZero()">C</button>
      <button onclick="calculerRacine()">&#8730;</button>
      <button onclick="calculerCarre()">x²</button>
      <button onclick="diviser()">/</button>
    </div>

    <!-- Deuxième ligne de boutons -->
    <div class="ligne2">
      <button onclick="gererTouche('7')">7</button>
      <button onclick="gererTouche('8')">8</button>
      <button onclick="gererTouche('9')">9</button>
      <button onclick="multiplier()">x</button>
    </div>

    <!-- Troisième ligne de boutons -->
    <div class="ligne3">
      <button onclick="gererTouche('4')">4</button>
      <button onclick="gererTouche('5')">5</button>
      <button onclick="gererTouche('6')">6</button>
      <button onclick="soustraire()">-</button>
    </div>

    <!-- Quatrième ligne de boutons -->
    <div class="ligne4">
      <button onclick="gererTouche('1')">1</button>
      <button onclick="gererTouche('2')">2</button>
      <button onclick="gererTouche('3')">3</button>
      <button onclick="additionner()">+</button>
    </div>

    <!-- Cinquième ligne de boutons -->
    <div class="ligne5">
      <button onclick="gererTouche('.')">.</button>
      <button onclick="gererTouche('0')">0</button>
      <button class="egal" onclick="calculer()">=</button>
    </div>

  </div>
</body>
</html>
